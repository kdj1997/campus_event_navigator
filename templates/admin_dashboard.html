<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Event Navigator ‚Äì Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="dashboard-page">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <div class="sidebar-logo-icon">üìÖ</div>
        <div class="sidebar-logo-text">
          <span>CAMPUS</span>
          <span>EVENT</span>
          <span>NAVIGATOR</span>
        </div>
      </div>

      <nav class="sidebar-menu">
        <!-- –í–ù–ò–ú–ê–ù–ò–ï: –ê–∫—Ç–∏–≤–Ω—ã–º –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å Dashboard, –∞ –Ω–µ My Events! -->
        <a class="sidebar-item sidebar-item-active" href="{{ url_for('admin_dashboard') }}"><span class="sidebar-icon">üè†</span> Home Page</a>
        <a class="sidebar-item" href="{{ url_for('admin_club') }}"><span class="sidebar-icon">üìò</span> Club</a>
        <a class="sidebar-item" href="{{ url_for('admin_events') }}"><span class="sidebar-icon">üìÖ</span> Events</a>
        <a class="sidebar-item" href="{{ url_for('admin_explore') }}"><span class="sidebar-icon">üîç</span> Explore Events</a>
        <a class="sidebar-item" href="{{ url_for('admin_myevents') }}"><span class="sidebar-icon">‚ô°</span> My Events</a>
        <a class="sidebar-item" href="{{ url_for('admin_notifications') }}"><span class="sidebar-icon">üîî</span> Notifications</a>
      </nav>

      <div class="sidebar-profile">
        <a href="{{ url_for('admin_profile') }}" class="sidebar-item sidebar-profile-link">
          <span class="sidebar-icon">üë§</span>
          <span>Profile</span>
        </a>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <header class="content-header-row" style="display:block; margin-bottom: 40px;">
        <h1 class="page-title">Dashboard</h1>
        <p style="color:#666; margin-top:5px;">Admin panel</p>
      </header>

      <!-- TOP CARDS: quick stats -->
      <section class="cards-grid" style="margin-bottom: 40px;">
        
        <!-- Card 1: Links to Club Page -->
        <div class="event-card-lg" onclick="goToAdminClub()" style="cursor: pointer;">
          <img src="{{ url_for('static', filename='book-club.png') }}" alt="Book Club" class="event-img-lg" style="height: 100px; object-fit: contain;">
          <div class="card-title-lg">Book Club</div>
        </div>

        <!-- Card 2: Links to Events Page -->
        <div class="event-card-lg" onclick="goToAdminEvents()" style="cursor: pointer;">
          <img src="{{ url_for('static', filename='concert.png') }}" alt="Concert" class="event-img-lg" style="height: 100px; object-fit: contain;">
          <div class="card-title-lg">Concert</div>
        </div>

      </section>

      <!-- ADMIN EVENT LIST -->
      <section class="upcoming-section">
        <h2 style="font-size: 20px; color: #1a3e35; margin-bottom: 20px;">Upcoming Events</h2>

        <!-- Event Row 1 -->
        <div class="notif-item" style="margin-bottom: 10px; justify-content: space-between;">
          <div class="notif-content">
            <div class="notif-title">Spring Festival Concert</div>
            <div class="notif-subtitle">Mar 13 ¬∑ Music Club</div>
          </div>
          <div class="event-actions" style="display: flex; gap: 10px;">
            <button class="more-btn" style="width: auto; padding: 8px 20px; font-size: 14px;">Edit</button>
            <button class="more-btn" style="width: auto; padding: 8px 20px; font-size: 14px; background: transparent; border: 1px solid #1a3e35; color: #1a3e35;">Delete</button>
          </div>
        </div>

        <!-- Event Row 2 -->
        <div class="notif-item" style="margin-bottom: 10px; justify-content: space-between;">
          <div class="notif-content">
            <div class="notif-title">Job Fair</div>
            <div class="notif-subtitle">Oct 10 ¬∑ Career Center</div>
          </div>
          <div class="event-actions" style="display: flex; gap: 10px;">
            <button class="more-btn" style="width: auto; padding: 8px 20px; font-size: 14px;">Edit</button>
            <button class="more-btn" style="width: auto; padding: 8px 20px; font-size: 14px; background: transparent; border: 1px solid #1a3e35; color: #1a3e35;">Delete</button>
          </div>
        </div>

      </section>
    </main>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É Club
    function goToAdminClub() {
      window.location.href = "{{ url_for('admin_club') }}";
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É Events
    function goToAdminEvents() {
      window.location.href = "{{ url_for('admin_events') }}";
    }
    
    // –¢–∞–∫–∂–µ –∏—Å–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–æ–±–ª–µ–º—É —Å –∞–∫—Ç–∏–≤–Ω—ã–º —ç–ª–µ–º–µ–Ω—Ç–æ–º –≤ —Å–∞–π–¥–±–∞—Ä–µ
    document.addEventListener('DOMContentLoaded', function() {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –µ—Å—Ç—å –Ω–µ–≤–µ—Ä–Ω—ã–π –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
      const allLinks = document.querySelectorAll('.sidebar-item');
      const currentPage = window.location.pathname;
      
      allLinks.forEach(link => {
        // –£–¥–∞–ª—è–µ–º –≤—Å–µ –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–ª–∞—Å—Å—ã
        link.classList.remove('sidebar-item-active');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–≤–ø–∞–¥–∞–µ—Ç –ª–∏ —Å—Å—ã–ª–∫–∞ —Å —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π
        const linkHref = link.getAttribute('href');
        if (linkHref && currentPage.includes(linkHref.replace('/', ''))) {
          link.classList.add('sidebar-item-active');
        }
      });
    });
  </script>
</body>
</html>
