<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Event Navigator ‚Äì Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="page">
    <!-- HEADER -->
    <header class="header">
      <div class="logo-block">
        <div class="logo-icon">üìç</div>
        <div>
          <div class="logo-text-main">Campus Event Navigator</div>
        </div>
      </div>

      <div class="header-buttons">
        <a href="{{ url_for('home') }}"><button class="btn btn-login">Back to Home</button></a>
      </div>
    </header>

    <!-- Main Section: Image and Form Side by Side -->
    <div class="register-container">
      <!-- Registration Form -->
      <div class="form-container">
        <h2>Get Started Now</h2>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <!-- Form that submits to Flask backend -->
        <form method="POST">
          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
          </div>

          <div class="input-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>

          <!-- Remember me section (agreement text) -->
          <div class="remember-container">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to terms & policy</label>
          </div>

          <button type="submit" class="btn btn-register">Sign Up</button>
        </form>

        <div class="form-footer">
          <p>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
        </div>

        <div class="form-footer">
          <button class="btn btn-login">Sign in with Google</button>
          <button class="btn btn-login">Sign in with Apple</button>
        </div>
      </div>

      <!-- Register Image -->
      <div class="register-image-wrapper">
        <img src="{{ url_for('static', filename='register.png') }}" alt="Register now illustration" class="register-image" />
      </div>
    </div>
  </div>
</body>
</html>
